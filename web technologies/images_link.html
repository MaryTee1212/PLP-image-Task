<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header,
      nav,
      main {
        padding: 20px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
      }
      nav ul li a:hover {
        color: #007bff;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .gallery img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Image Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
      </ul>
    </nav>
    <main>
      <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a
          href="https://pixabay.com/illustrations/artificial-intelligence-brain-think-3382507/"
          ><img
            src="artificial-intelligence-3382507_1280.jpg"
            alt="Technology Image"
            width="500px"
            height="300"
        /></a>
      </section>
      <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
          <a
            href="https://pixabay.com/illustrations/sunset-river-nature-bridge-sunrise-4848714/"
            ><img src="sunset-4848714_1280.jpg" alt="Sunset river nature"
          /></a>
          <a
            href="https://pixabay.com/vectors/evergreen-forest-landscape-2025158/"
            ><img
              src="berries-7840199_1920.jpg"
              alt="evergreen-forest-landscape"
          /></a>
          <a
            href="https://pixabay.com/illustrations/leaves-twigs-floral-reflection-69999/"
            ><img
              src="leaves-69999_1280.jpg"
              alt="leaves-twigs-floral-reflection"
          /></a>
        </div>
      </section>
      <section id="menu">
        <h2>Menu</h2>
        <ul>
          <li>
            <a
              href="https://unsplash.com/photos/sandwich-with-boiled-egg-fdlZBWIP0aM"
              ><img
                src="food image one.jpg"
                alt="Boiled Egg"
                width="500px"
                height="300"
              />
              Boiled Egg</a
            >
          </li>
          <li>
            <a
              href="https://unsplash.com/photos/doughnut-with-toppings-q54Oxq44MZs"
              ><img
                src="food image two.jpg"
                alt="Burger"
                width="500px"
                height="300"
              />
              Burger</a
            >
          </li>
          <li>
            <a
              href="https://unsplash.com/photos/pizza-on-chopping-board-MqT0asuoIcU"
              ><img
                src="pizza.jpg"
                alt="Food Image 3"
                width="500px"
                height="300"
              />
              pizza</a
            >
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
